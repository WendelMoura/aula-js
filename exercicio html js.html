<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML + Js</title>
    <link rel="stylesheet" href="./exercicio.css">
</head>
<body>
    <header>
        <h1>Validação de formulário</h1>
        <H3>O número 2 deve ser maior que o número 1</H3>
    </header><br/>
    <div class="formulario">
        <form id="form">
            <label for="n1">Insira o primeiro número: </label><input placeholder="Escolha um número" type="number" name="n1" id="n1"><br/>
            <label for="n2">Insira o segundo número: </label><input placeholder="Escolha outro número" type="number" name="n2" id="n2"><br/>
            <button type="submit">Testar</button>
        </form><br/>
    </div>
    <p class="error-message">
        O número um é maior que o número dois. Formulário inválido!
    </p>
    <p class="sucess-message">
        O número um é menor que o número dois. Formulário válido!
    </p>
    <script src="exercicio.js"></script>
</body>
</html>
